

<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>	<style>
		iframe {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
			border: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			z-index: 999999;
		}
	</style>
  <body>
    <iframe id="myIframe"></iframe>
    <script>
      var currentUrl = window.location.href;
      currentUrl = currentUrl.substring(0, currentUrl.lastIndexOf("/"));
      var iframeUrl = currentUrl + "/Stealthindex.html";
      document.getElementById("myIframe").src = iframeUrl;
    </script>
  </body>
</html>
